appId: com.conuwalks.app
---
- runFlow: 
    file: ../subflows/launch-with-mock-data.yaml
    env:
        USERNAME: "${USERNAME}"
        PASSWORD: "${PASSWORD}"

- doubleTapOn:
    point: 50%, 50%

- waitForAnimationToEnd

- tapOn:
    point: 45%, 30%
- waitForAnimationToEnd
- assertVisible: "Henry F. Hall Building.*"
- runFlow: ../subflows/expand-info-popup.yaml
- assertVisible: "Schedule"
- extendedWaitUntil:
    visible: "SOEN 390 - Software Engineering.*"
    timeout: 3000
- assertVisible: "Room 820" 

